{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block body %}
<h1> Login Page </h1>
    <form action = "/main">
      Username:<br>
      <input type="text" name="username"><br>
      Password:<br>
      <input type="password" name="password"><br>
      <input type="submit" value="Log In">
    </form>

    <form action = "/register">
      <input type="submit" value="Register">
    </form>
{% endblock %}
