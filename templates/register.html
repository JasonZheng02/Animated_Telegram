{% extends "base.html" %}
{% block title %} Register{% endblock %}
{% block body %}
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div style ="background:white; text-align:center" class="jumbotron jumbotron-fluid" >
<div>
<h1> Register Page </h1>
</div>

<form>
  <div class="container">
    <div class="row justify-content-center align-items-center">
  <div class="form-group row" style="width:500px">

    <label class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10" >
      <input type="username" class="form-control" placeholder="Username">
    </div>
  </div>
</div>
</div>
<div class="container">
<div class="row justify-content-center align-items-center">
  <div class="form-group row" style="width:500px; form-align:center; text-align:center">
    <label  class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control"placeholder="Password" >
    </div>
  </div>
</div>
</div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
<br>
</div>

<div class="card" style="width: 18rem;">
  <img src="Images/1.jpg" class="card-img-top", alt = "pikachu">
</div>

{% endblock %}
