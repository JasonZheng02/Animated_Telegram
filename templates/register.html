{% extends "base.html" %}
{% block title %} Register Page {% endblock %}
{% block body %}

<h1> Register Page </h1>
{% if m %}
<h5>&#9888; {{m}}</h5>
{% endif %}
  <form action = "/registerHelper" method = "GET">
    Username:<br>
    <input type="text" name="username"><br>
    Password:<br>
    <input type="password" name="password"><br>
    Repeat Password:<br>
    <input type="password" name="repeat"><br>

    <input type="submit" value="Create Account">
  </form>
  <form action = "/">
    <input type="submit" value = "Back to Login Page">
  </form>
{% endblock %}
